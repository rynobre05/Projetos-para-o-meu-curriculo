<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <div class="container">
    <div class="header"> 
      <h3>Cadastre seu veiculo para vender mais rapido</h3>  
    </div>
    <div class="form-container">
    <div class="form-header">
        <p>Formulario</p>
    </div>
    <div class="form-body">
        <h1 class="form-titlle">Venda seu carro com facilidade</h1>
        <p>Descreva as caractericas do seu veiculo e marque as opções</p>
    <Form>
        <div class="box-input">
            <label for="titlle">Titulo do anuncio 
                <span class="required-field">*</span>
            </label>
            <input type="text" 
            name="titlle" 
            id="titlle" class="block" 
            placeholder="Um titulo para anunciar seu veiculo" 
            minlength="1" 
            maxlength="30" 
            required>
            
        </div>
        <div class="box-input">
            <label for="price">Preço 
                <span class="required-field">*</span>
            </label>
            <input type="number" 
            name="price" id="price" 
            class="block" placeholder=" Defina o preço " 
            minlength="1" 
            maxlength="30" 
            required>
            
        </div>
        <div class="box-input">
            <label for="description">Descrição 
                <span class="required-field">*</span>
            </label>
            <textarea name="description" 
            id="description" class="block" 
            placeholder="Aqui voce coloca a descrição do seu veiculo com detalhes, por exemplo se ele tem algum arranhão."></textarea>   
        </div>
        <div class="box-input">
            <label for="brand">Marca 
                <span class="required-field">*</span>
            </label>
            <input type="text" 
            name="brand" 
            id="brand" 
            class="block" 
            placeholder="Marca do seu veiculo" 
            required>
            
        </div>
        <div class="box-input">
            <label for="model">Modelo 
                <span class="required-field">*</span>
            </label>
            <input type="text" 
            name="model" 
            id="model" 
            class="block" 
            placeholder="Modelo do seu veiculo" 
            required>
            
        </div>
        <div class="box-input">
            <label for="mileage">Kilometragem  
                <span class="required-field">*</span>
            </label>
            <input type="number" 
            name="mileage" 
            id="mileage" 
            class="block" 
            placeholder="Kilometragem do seu veiculo" 
            required>
            
        </div>
        <div class="box-input">
            <label for="purchase_date">Data de compra  
                <span class="required-field">*</span>
            </label>
            <input type="date" 
            name="purchase_date" 
            id="purchase_date" 
            class="block" 
            required>
            
        </div>
        <div class="box-input">
            <label for="purchase_date">Data de compra  
                <span class="required-field">*</span>
            </label>
            <input type="date" 
            name="purchase_date" 
            id="purchase_date" 
            class="block" 
            required>
            
        </div>
        <div class="box-input">
        <p>Tipo de cambio <span class="requered-fied"></span></p>
            <input type="radio" 
            name="gear" 
            id="manual" >
            <label for="manual"> Manual</label>
            <input type="radio" 
            name="gear" 
            id="auto" >
            <label for="auto"> Automatico</label>
            

        
        
        </div>
        <div class="optional-box">
            <p>Opcionais</p>
            <ul class="optional-list">
                <li> 
                    <input type="checkbox" id="airbag" name="optional[] " value="airbag">
                
                <label for="airbag">Airbag</label></li>
                <li> 
                    <input type="checkbox" id="alarm" name="optional[] " value="alarm">
                
                <label for="alarm">Alarme</label></li>
                <li> 
                    <input type="checkbox" id="ac" name="optional[] "value="ac">
                <label for="ac">ar condicionado</label></li>
                <li> 
                    <input type="checkbox" id="reverse_camera" name="optional[] " value="reverse_camera">
                
                <label for="reverse_camera">Camera de Ré</label></li>
            </ul>
            </div>
            <div class="optional-box">
                <ul class="optional-list">
                    <li> <input type="checkbox" id="lane_assist" name="optional[] " value="lane_assist"> <label for="lane_assist">Assistente de pista</label> </li> 
                    <li> <input type="checkbox" id="keyless" name="optional[] " value="keyless"> <label for="keyless">Partida keyless</label> </li> 
                    <li> <input type="checkbox" id="Smartphone" name="optional[]" value="Smartphone"> <label for="Smartphone">Integração com o celular</label> </li>  
                    <li> <input type="checkbox" id="leather_sea" name="optional[]" value="leather_sea"> <label for="leather_sea">Banco de couro</label> </li> 
                </ul>
                </div>
                <div class="box-input">
                    <p>Fotos do carro <span class="requered-fied">*</span></p>
                    <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required>
                
            </div>
        <input type="submit" name="Enviar" class="btn-submit">
        
    </Form>
    </div>
    </div>


   </div>

    
</body>
</html>
